<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS-Calculator</title>

    <link rel="stylesheet" href="./index.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="container-2">

          <div class="button col-ac">AC</div>
          <div class="button col-plus-minus">±</div>
          <div class="button col-percent">%</div>
          <div class="button col-division">÷</div>
        

        
          <div class="button col-7">7</div>
          <div class="button col-8">8</div>
          <div class="button col-9">9</div>
          <div class="button col-multiplication">x</div>

        
          <div class="button col-4">4</div>
          <div class="button col-5">5</div>
          <div class="button col-6">6</div>
          <div class="button col-minus">-</div>
        

        
          <div class="button col-1">1</div>
          <div class="button col-2">2</div>
          <div class="button col-3">3</div>
          <div class="button col-plus">+</div>
        

        
          <div class="button col-0">0</div>
          <div class="button col-dot">.</div>
          <div class="button col-equal">=</div>
    
      </div>
    </div>
  </body>
</html>
