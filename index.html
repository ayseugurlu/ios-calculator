<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS-Calculator</title>

    <link rel="stylesheet" href="./index.css" class="css" />
  </head>
  <body>
    <div class="container"> 
      
      <!-- Display input -->
         <div class="display">
          <div id="display-previous"></div>
          <input type="text" id="display"  readonly />
        </div>
        


      <div class="container-2">

       

        <!-- Tuslar -->

          <div class="button col-ac">AC</div>
          <div class="button col-plus-minus">±</div>
          <div class="button  col-percent">%</div>
          <div class="button operation col-division">÷</div>
        

        
          <div class="button num col-7">7</div>
          <div class="button num col-8">8</div>
          <div class="button num col-9">9</div>
          <div class="button operation col-multiplication">x</div>

        
          <div class="button num col-4">4</div>
          <div class="button num col-5">5</div>
          <div class="button num col-6">6</div>
          <div class="button operation col-minus">-</div>
        

        
          <div class="button num col-1">1</div>
          <div class="button num col-2">2</div>
          <div class="button num col-3">3</div>
          <div class="button operation col-plus">+</div>
        

        
          <div class="button num col-0">0</div>
          <div class="button col-dot">.</div>
          <div class="button col-equal">=</div>
    
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
